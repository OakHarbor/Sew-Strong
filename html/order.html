<body>

    <header>
        <!-- Desktop Navbar -->
        <div class="mobile-wrapper container">
            <div class="mobile-nav mobile-nav-container">
                <img id="mobile-logo" src="/images/company-logo-desktop.png" alt="mobile_company_logo" height="60"> 

                <!-- Hamburger Menu -->
                <button aria-label="open the menu" id="menu-button" class="hamburger hamburger--spring" onclick="toggleNav()" type="button">
                    <span aria-hidden="true" class="hamburger-box">
                        <span aria-hidden="true" class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>

        <!-- ============================================ -->
        <!--                   NAVIGATION                 -->
        <!-- ============================================ -->

        <nav>
            <div class="navbar-menu container">
                <div id="side-menu" class=" side-nav">
                    <img src="/images/company-logo-desktop.png" alt="compnay logo" width="100px">
                    <ul id="on-top" class="navbar-links">
                        <li class="nav-li"><a href="/index.html">Home</a></li>
                        <li class="nav-li"><a href="/html/about.html">About</a></li>
                        <li class="nav-li"><a href="/html/volunteer.html">Volunteer</a></li>

                        <li class="nav-li"><button class="button-solid quote-nav-button" onclick="location.href='/html/contact.html'" type="button">
                            Donate</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

    <!-- ============================================ -->
    <!--                    LANDING                   -->
    <!-- ============================================ -->

    <section id="hero">
        <div id="dark"></div>
        <div class="container hero-content">
            <div class="heroText">
            </div>
        </div>
    </section>

    <!-- ============================================ -->
    <!--                    FORMS                     -->
    <!-- ============================================ -->

    <section id="valley-form" class="container">
        <form id="contact" class="order-form" name="Order Form" method="post" data-netlify="true">
            <h3 class="contact-topper"><span>ORDER</span> FORM</h3>
            
                <input aria-label="organization" name="organization" placeholder="Organization" type="text" tabindex="1" required>
                <select aria-label="organization type" name="Organization Type" placeholder="Job Title">
                    <option disabled="disabled" selected="selected" value="Organization Type">Select And Organization Type:</option>
                    <option value="Specialty Clinic">Specialty Clinic</option>
                    <option value="Skilled Nursing Facility">Skilled Nursing Facility</option>
                    <option value="Senior Center">Senior Center</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Outpatient Clinic">Outpatient Clinic</option>
                    <option value="Home Health Agency">Home Health Agency</option>
                    <option value="Essential Workers">Essential Workers</option>
                    <option value="Eductional Institution">Eductional Institution</option>
                    <option value="Community Health Organization">Community Health Organization</option>
                    <option value="Congregate Housing">Congregate Housing</option>
                </select>
                <input aria-label="title" name="title" placeholder="Job Title" type="text" tabindex="2" required>
                <input aria-label="email" name="email" placeholder="Email Address" type="email" tabindex="3" required>
                <input aria-label="phone number" name="phone" placeholder="Phone Number" type="tel" tabindex="2" required>
                <input aria-label="address" name="address" placeholder="Address" type="text" tabindex="4" required>
                <input aria-label="delivery address" name="delivery address" placeholder="Delivery Address" type="text" tabindex="4" required>
                <input aria-label="city" name="city" placeholder="City" type="text" tabindex="4" required>
                <input aria-label="state" name="state" placeholder="State" type="text" tabindex="4" required>
                <input aria-label="zip code" name="zip" placeholder="Zip Code (9 digit if you can)" type="text" tabindex="5" required>
                <input aria-label="mask order amount" name="mask order #" placeholder="Mask Order #" type="text" tabindex="4" required>
                <input aria-label="face sheild order number" name="face sheild #" placeholder="Face Sheild Order #" type="text" tabindex="4" required>
                <input aria-label="gown order number" name="gown #" placeholder="Gown Order #" type="text" tabindex="4" required>
        
            <p class="form-submit">
                <button name="submit" type="submit" id="contact-submit" class="primary button-solid" data-submit="...Sending">Submit</button>
            </p>
        </form>
    </section>

    <!-- ============================================ -->
    <!--                   CONTACT US                 -->
    <!-- ============================================ -->

    <section id="contact-strip">
        <div class="contact-group">
            <div class="top">
                <h2>Give Us A Call!</h2>
                <p>We are ready to help you make your home beautiful!</p>
            </div>
            <button class="button-solid contact-button" onclick="location.href='/htmlcontact.html'" type="button">
                CONTACT US
            </button>
        </div>
    </section>

    <!-- ============================================ -->
    <!--                   FOOTER                     -->
    <!-- ============================================ -->

    <footer>
        <div class="branding container">
            <h2>Made with &hearts; By Oak harbor Web Designs & Uplft Creative</h2>
        </div>
    </footer>
    
    
    <script src="/app.js"></script>
</body>
